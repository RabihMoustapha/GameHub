<!DOCTYPE html>
<html>
<head>
    <title>Clicker Challenge</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background: #f0f0f0; margin: 0; padding: 20px; }
        #clickArea { width: 300px; height: 200px; background: #3498db; margin: 20px auto; line-height: 200px; color: white; font-size: 24px; cursor: pointer; border-radius: 10px; user-select: none; }
        #timer { font-size: 24px; font-weight: bold; color: #333; }
        #score { font-size: 20px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Clicker Challenge</h1>
    <div id="timer">Time: 10s</div>
    <div id="clickArea" onclick="clickCounter()">Click here</div>
    <div id="score">Clicks: 0</div>

    <script>
        let timeLeft = 10;
        let clicks = 0;
        let active = true;
        const timerDisplay = document.getElementById('timer');
        const scoreDisplay = document.getElementById('score');
        const clickArea = document.getElementById('clickArea');

        const countdown = setInterval(() => {
            timeLeft--;
            timerDisplay.textContent = `Time: ${timeLeft}s`;
            if (timeLeft <= 0) {
                clearInterval(countdown);
                active = false;
                clickArea.style.background = '#95a5a6';
                clickArea.style.cursor = 'default';
                // Submit score to parent (GameHub)
                if (window.parent && window.parent.submitScore) {
                    window.parent.submitScore(clicks);
                } else {
                    alert('Game Over! Your score: ' + clicks);
                }
            }
        }, 1000);

        function clickCounter() {
            if (active) {
                clicks++;
                scoreDisplay.textContent = `Clicks: ${clicks}`;
            }
        }
    </script>
</body>
</html>
