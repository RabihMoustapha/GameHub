<!DOCTYPE html>
<html>
<head>
    <title>Memory Match</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background: #f0f0f0; }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }
        .card {
            width: 100px;
            height: 100px;
            background: #3498db;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        .card.matched {
            background: #2ecc71;
            cursor: default;
        }
        .card.flipped {
            background: #f1c40f;
        }
        #moves, #timer { font-size: 18px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Memory Match</h1>
    <div id="timer">Time: 0s</div>
    <div id="moves">Moves: 0</div>
    <div class="grid" id="grid"></div>
    <button onclick="resetGame()">New Game</button>

    <script>
        const symbols = ['ðŸŽ', 'ðŸŒ', 'ðŸ’', 'ðŸ‡', 'ðŸŠ', 'ðŸ‰', 'ðŸ“', 'ðŸ¥'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timer = 0;
        let timerInterval;
        let gameActive = true;

        function startTimer() {
            timerInterval = setInterval(() => {
                timer++;
                document.getElementById('timer').textContent = `Time: ${timer}s`;
            }, 1000);
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function initGame() {
            // Double the symbols and shuffle
            let deck = [...symbols, ...symbols];
            deck = shuffle(deck);
            cards = deck.map((symbol, index) => ({
                id: index,
                symbol,
                matched: false,
                flipped: false
            }));
            matchedPairs = 0;
            moves = 0;
            timer = 0;
            document.getElementById('moves').textContent = `Moves: 0`;
            document.getElementById('timer').textContent = `Time: 0s`;
            flippedCards = [];
            gameActive = true;
            renderGrid();
            clearInterval(timerInterval);
            startTimer();
        }

        function renderGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            cards.forEach(card => {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'card';
                if (card.matched) {
                    cardDiv.classList.add('matched');
                    cardDiv.textContent = card.symbol;
                } else if (card.flipped) {
                    cardDiv.classList.add('flipped');
                    cardDiv.textContent = card.symbol;
                } else {
                    cardDiv.textContent = '';
                }
                cardDiv.dataset.id = card.id;
                cardDiv.addEventListener('click', () => flipCard(card.id));
                grid.appendChild(cardDiv);
            });
        }

        function flipCard(id) {
            if (!gameActive) return;
            const card = cards.find(c => c.id === id);
            if (card.matched || card.flipped) return;
            if (flippedCards.length === 2) return;

            card.flipped = true;
            flippedCards.push(card);
            renderGrid();

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = `Moves: ${moves}`;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.symbol === card2.symbol) {
                // Match
                card1.matched = true;
                card2.matched = true;
                matchedPairs++;
                flippedCards = [];
                renderGrid();

                if (matchedPairs === symbols.length) {
                    // Game completed
                    gameActive = false;
                    clearInterval(timerInterval);
                    // Submit score: lower moves is better, so we use (1000 - moves) or just moves as score? Let's use (1000 - moves) to reward fewer moves.
                    let score = 1000 - moves; // higher score for fewer moves
                    if (window.parent && window.parent.submitScore) {
                        window.parent.submitScore(score);
                    } else {
                        alert(`You won in ${moves} moves and ${timer} seconds!`);
                    }
                }
            } else {
                // No match, flip back after delay
                setTimeout(() => {
                    card1.flipped = false;
                    card2.flipped = false;
                    flippedCards = [];
                    renderGrid();
                }, 800);
            }
        }

        function resetGame() {
            initGame();
        }

        // Start game on load
        initGame();
    </script>
</body>
</html>
